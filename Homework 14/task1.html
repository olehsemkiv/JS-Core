<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 14.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="header_wrapper">
            <h1 class="header">Create your account</h1>
        </div>
        <form name="form" class="form">
            <h3 class="heading">First Name</h3>
            <input class="input_area" type="text" name="firstName" id="">
            <h3 class="heading">Second Name</h3>
            <input class="input_area" type="text" name="secondName" id="">
            <h3 class="heading">Email Adress</h3>
            <input class="input_area" type="email" name="email" id="">
            <div class="radio_wrapper">
                <label class="radio_btn" for="r-man"><input type="radio" value="man" name="sex" id="r-man"> man</label>

                <label class="radio_btn" for="r-woman"> <input type="radio" value="woman" name="sex" id="r-woman">
                    woman</label>
            </div>


            <h3 class="heading">Position</h3>
            <select class="input_area" name="position" id="">
                <option value="Choose..." selected>Choose...</option>
                <option value="FrontEnd">Frontеnd</option>
                <option value="BackEnd">Backеnd</option>
                <option value="QC/QA">QC/QA</option>
            </select>

            <label class="wrapper_checkbox" for="check"> <input type="checkbox" name="check" id="check" value="">
                <p class="p_check">I agree all statements in Terms of service</p>
            </label>
            <button class="btn" type="button">Sing Up</button>
        </form>
    </div>

    <div class="profile">
        <div class="background-img">
            <div class="img"></div>
        </div>
        <div class="name_box">
            <p class="text_firstName">Oleg</p>
            <p class="text_secondName">Semkiv</p>
        </div>
        <div class="text_email">olegsemkiv3065@gmail.com</div>
        <div class="text_position">Frontend</div>
        <button class="btn_sing-out">Sing Out</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
