<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link type="image/x-icon" href="miku2.jpg" rel="shortcut icon">
</head>

<body>


    <div class="container">
        <div class="timer">
            <span class="minutes">01</span><span>:</span><span class="seconds">00</span>
        </div>
        <div class="btn_wrapper">
            <button class="start">Start game</button>
            <button class="check" disabled>Check result</button>
            <button class="new">New game</button>
        </div>
        <div class="game_area">
            <div class="left sort">
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
                <div class="left_elem"></div>
            </div>
            <div class="right sort">
                <div class="right_elem" data-id="1"></div>
                <div class="right_elem" data-id="2"></div>
                <div class="right_elem" data-id="3"></div>
                <div class="right_elem" data-id="4"></div>
                <div class="right_elem" data-id="5"></div>
                <div class="right_elem" data-id="6"></div>
                <div class="right_elem" data-id="7"></div>
                <div class="right_elem" data-id="8"></div>
                <div class="right_elem" data-id="9"></div>
                <div class="right_elem" data-id="10"></div>
                <div class="right_elem" data-id="11"></div>
                <div class="right_elem" data-id="12"></div>
                <div class="right_elem" data-id="13"></div>
                <div class="right_elem" data-id="14"></div>
                <div class="right_elem" data-id="15"></div>
                <div class="right_elem" data-id="16"></div>
            </div>
        </div>

        <div class="modal">
            <h1 class="modal_heading"></h1>
            <div class="wrapper_for_modal_btn">
                <button class="close">Close</button>
                <button class="check_total">Check</button>
            </div>
        </div>

    </div>
    <div class="modal_bg"></div>
    <div class="help_window">
        <div class="img"></div>
        <div class="btn_help">
            <p class="help_heading">Need help ?</p>
        </div>
    </div>


    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
