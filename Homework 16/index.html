<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 16</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="date"></div>
    <div class="time"></div>
    <div class="stopwatch">
        <div class="stopwatch_left">
            <div class="stopwatch-block">
                <span class="stop-watch_h">00</span>
                <span>:</span>
                <span class="stop-watch_m">00</span>
                <span>:</span>
                <span class="stop-watch_s">00</span>
            </div>
            <div class="stopwatch_btn-box">
                <button class="stopwatch-start">start</button>
                <button class="stopwatch-loop">loop</button>
                <button class="stopwatch-stop">stop</button>
                <button class="stopwatch-reset">reset</button>
            </div>
        </div>
        <div class="stopwatch_right"></div>
    </div>
    <div class="timer">
        <div class="timer_left">
            <h1 class="count_m">25</h1>
            <p>minutes</p>
            <div class="btn-wrapper">
                <button class="remove-m">-</button>
                <button class="add-m">+</button>
            </div>

        </div>
        <div class="timer_right">
            <div class="block-timer">
                <span class="timer_min">00</span>
                <span>:</span>
                <span class="timer_sec">00</span>
            </div>
            <div class="main_btn_timer">
                <button class="start-timer">start</button>
                <button class="stop-timer">stop</button>
                <button class="reset-timer">reset</button>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
